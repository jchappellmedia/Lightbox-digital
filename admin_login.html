<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lightbox Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f7;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 2rem;
        }

        .login-container {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #f1c40f, transparent);
            opacity: 0.6;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            height: 48px;
            margin-bottom: 1.5rem;
            filter: brightness(1.1);
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #f5f5f7 0%, #f1c40f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: rgba(245, 245, 247, 0.7);
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f5f5f7;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #f5f5f7;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: -0.01em;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f1c40f;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(245, 245, 247, 0.4);
        }

        .login-btn {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: -0.01em;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(241, 196, 15, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(241, 196, 15, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(245, 245, 247, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: rgba(245, 245, 247, 0.7);
            font-size: 0.875rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(241, 196, 15, 0.3);
            border-radius: 50%;
            border-top-color: #f1c40f;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(245, 245, 247, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        .back-link a:hover {
            color: #f1c40f;
        }

        /* Security indicator */
        .security-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: rgba(245, 245, 247, 0.6);
            font-size: 0.75rem;
            letter-spacing: -0.01em;
        }

        .security-indicator::before {
            content: 'üîí';
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Smooth animations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Images/logo.png" alt="Lightbox Digital" class="logo">
            <h1>Admin Access</h1>
            <p>Secure administrative dashboard</p>
        </div>

        <div class="security-indicator">Secure connection established</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">Authenticating</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store authentication token
                    sessionStorage.setItem('adminToken', result.token);
                    sessionStorage.setItem('adminUser', username);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    showError(result.message || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loadingDiv.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
            } else {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = sessionStorage.getItem('adminToken');
            if (token) {
                // Verify token is still valid
                verifyToken(token);
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'verifyToken',
                        token: token
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Redirect to dashboard if token is valid
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Clear invalid token
                    sessionStorage.removeItem('adminToken');
                    sessionStorage.removeItem('adminUser');
                }
            } catch (error) {
                console.error('Token verification error:', error);
            }
        }

        // Add enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const form = document.getElementById('loginForm');
                if (document.activeElement.form === form) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
